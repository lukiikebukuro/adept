<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adept AI - Demo Silnika Moto Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .demo-container {
            height: 100vh;
            background-color: #ffffff;
        }

        .demo-iframe-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .demo-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        /* Loading animation */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e3f2fd;
            border-top: 4px solid #1E88E5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .demo-iframe-wrapper {
                width: 100%;
                height: 100%;
            }
        }

        /* Custom scrollbar for the iframe */
        .demo-iframe::-webkit-scrollbar {
            width: 8px;
        }

        .demo-iframe::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .demo-iframe::-webkit-scrollbar-thumb {
            background: #1E88E5;
            border-radius: 4px;
        }

        .demo-iframe::-webkit-scrollbar-thumb:hover {
            background: #1565C0;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="demo-iframe-wrapper">
            <div style="position: relative; width: 100%; height: 100%;">
                <div class="loading-overlay" id="loadingOverlay">
                    <div class="loading-spinner"></div>
                </div>
                <iframe 
                    class="demo-iframe" 
                    src="https://demo.adeptai.pl"
                    title="Moto Bot Demo"
                    onload="hideLoading()"
                    onerror="showError()">
                </iframe>
            </div>
        </div>
    </div>

    <script>
        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 500);
            }
        }

        function showError() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.innerHTML = `
                    <div style="text-align: center; color: #666;">
                        <h3>Wystąpił problem z ładowaniem demo</h3>
                        <p>Sprawdź połączenie internetowe lub spróbuj później</p>
                        <a href="https://demo.adeptai.pl" target="_blank" style="color: #1E88E5; text-decoration: none; font-weight: 600;">
                            Otwórz demo w nowej karcie →
                        </a>
                    </div>
                `;
            }
        }

        // Fallback - hide loading after 10 seconds
        setTimeout(() => {
            hideLoading();
        }, 10000);

        // Smooth fade in animation
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
